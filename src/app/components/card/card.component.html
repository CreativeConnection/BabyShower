<div class="card__container">
  <div class="card__image">
    <img src="{{ image }}" alt="Imagen Cambiador" />
  </div>
  <h6 class="card__title">{{ title }}</h6>
  <div *ngIf="buyer" class="card__buyer">
    <div class="ribbon">
      <span class="text">{{ buyer }}</span>
    </div>
  </div>
</div>
